<div class="container overflow-x-scroll w-full sm:px-16 px-6 mt-5">
    <!-- Video Lists Table -->
    <div class="mt-3 border-gray-900 border-2 rounded-xl shadow-lg">
      <h2 class="p-4 bg-gray-800 text-white font-medium rounded-t-lg">Video Lists</h2>
  
      <!-- Loading Spinner -->
      @if(loading){
        <div class="flex justify-center items-center mt-3">
          <div class="loader"></div>
        </div>
      }
  
      <!-- Video Grid -->
      @if(!loading){
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
          <div
            *ngFor="let video of videoInfo; let i = index; trackBy: trackById"
            class="max-w-sm bg-white rounded-lg shadow-md overflow-hidden">
              <div class="max-w-2xl overflow-hidden bg-white rounded-lg shadow-md">
                  <img class="object-cover w-full h-64" [src]="video.videoThumbnail" alt="Video Thumbnail">
                  <div class="p-6">
                      <h2 class="text-xl font-semibold">{{ video.videoTitle }}</h2>
                      <p class="mt-2 text-sm text-gray-600">{{ video.videoDescription }}</p>
                      <p class="mt-2 text-sm text-gray-600">Duration: {{ video.totalDuration }}</p>
                      <a [href]="video.videoUrl" target="_blank" class="text-blue-500 hover:underline">
                          Watch Video
                      </a>
                  </div>
              </div>
          </div>
        </div>
      }
      
  
      <!-- No Data Found -->
      @if(!loading && videoInfo.length === 0){
        <div class="text-center py-4 text-gray-500">
          No Videos Found
        </div>
      }
    </div>
  </div>
