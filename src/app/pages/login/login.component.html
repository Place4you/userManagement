<div class="bg-white">
    <div class="flex justify-center h-screen">
        <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80)">
            <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                <div>
                    <h2 class="text-2xl font-bold text-white sm:text-3xl">Sadi Mangement</h2>

                    <p class="max-w-xl mt-3 text-gray-300">
                        Do you want to get into world of marketing for the best of the compaines, Register yourself
                        with the best marketing agency on the world!
                    </p>
                </div>
            </div>
        </div>

        <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
            <div class="flex-1">
              <div class="text-center">
                <div class="flex justify-center mx-auto">
                  <i class="fa-brands fa-slack"></i>
                  <!-- <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt=""> -->
                </div>
          
                <p class="mt-3 text-gray-500">Sign in to access your account</p>
              </div>
          
              <div class="mt-8">
                <!-- Conditionally show the login form -->
                @if (login) {
                  <!-- Display Error Alert -->
                  @if (errorMessage) {
                    <div role="alert" class="max-w-sm mx-auto mt-4">
                        <div class="bg-red-600 text-white font-bold rounded-t px-4 py-2">
                          Error
                        </div>
                        <div class="border border-t-0 border-red-300 rounded-b bg-red-100 px-4 py-3 text-red-700">
                          {{ errorMessage }}
                        </div>
                      </div>
                      
                  }
          
                  <form (ngSubmit)="onApiLogin()">
                    <div class="mb-3">
                      <label for="email" class="block mb-2 text-sm text-gray-600">Email address</label>
                      <input
                        type="email"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                        [(ngModel)]="userObj.emailId"
                        name="emailId"
                        id="email"
                        placeholder="Enter email"
                        required
                      />
                    </div>
          
                    <div class="mb-3">
                      <label for="password" class="block mb-2 text-sm text-gray-600">Password</label>
                      <input
                        type="password"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                        [(ngModel)]="userObj.Password"
                        name="Password"
                        id="Password"
                        placeholder="Password"
                        required
                      />
                    </div>
          
                    <button
                      type="submit"
                      class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50"
                    >
                      Sign in
                    </button>
                  </form>
          
                  <div class="text-center mt-3">
                    <a routerLink="/signup" class="btn btn-success w-100">
                      <span class="fw-bold">Sign Up</span>
                    </a>
                  </div>
                } @else {
                  <app-signup></app-signup>
                }
              </div>
            </div>
          </div>
          
    </div>
</div>
