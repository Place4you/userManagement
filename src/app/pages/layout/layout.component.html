<ng-container>
  <!-- Mobile Nav (visible on mobile only) -->
  <nav [ngClass]="{'sticky-nav': isSticky}" class="flex lg:hidden justify-between items-center my-4 px-4 py-2 sticky top-0 left-0 w-full bg-white z-50 shadow-sm">
    <!-- Logo (Mobile) -->
    <a href="#hero" class="flex items-center gap-2">
      <img class="object-cover h-8 w-8" src="/assets/slack.svg" alt="Logo">
      <span class="text-[1rem] font-bold">User Management</span>
    </a>

    <!-- Hamburger Icon -->
    <div class="flex items-center">
      <button (click)="MobileMenu()" [ngClass]="{ 'rotate-360': isMenuOpen }" class="text-2xl transition-transform duration-500 ease-in-out">
        &#9776;
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="fixed inset-0 bg-gray-900 text-white shadow-lg z-50">
      <div class="flex flex-col h-full">
        <!-- Header Section with Logo and Close Button -->
        <div class="flex justify-between items-center p-4 border-b border-gray-200">
          <!-- Logo (Mobile) -->
          <a href="#hero" class="flex items-center gap-2">
            <img class="object-cover h-8 w-8" src="/assets/slack.svg" alt="Logo">
            <span class="text-[1rem] font-bold">User Management</span>
          </a>
      
          <!-- Close Menu Icon -->
          <button (click)="closeMenu()" class="text-2xl">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
        </div>
      
        <!-- Navigation Links (Mobile) -->
        <div class="flex flex-col p-6 space-y-6 font-bold text-lg ">
          <a [routerLink]="['/layout']" routerLinkActive="bg-blue-600" class="flex items-center py-2 px-4 rounded hover:bg-gray-700">
            <i class="fa-solid fa-house"></i>
            <span class="ml-3">Dashboard</span>
          </a>
          <a [routerLink]="['/user-list']" routerLinkActive="bg-blue-600" class="flex items-center py-2 px-4 rounded hover:bg-gray-700">
            <i class="fa-solid fa-user"></i>
            <span class="ml-3">User-list</span>
          </a>
          <a [routerLink]="['/settings']" routerLinkActive="bg-blue-600" class="flex items-center py-2 px-4 rounded hover:bg-gray-700">
            <i class="fa-solid fa-cog"></i>
            <span class="ml-3">Settings</span>
          </a>
        </div>
      </div>
      
    </div>
  </nav>

  <!-- Desktop Nav (visible on desktop only) -->
 <div class="hidden lg:flex flex-col h-screen w-[20%] bg-gray-900 text-white fixed left-0 top-0">
  <!-- Logo -->
  <div class="flex items-center justify-start py-4 px-4 border-b border-gray-700">
    <img src="/assets/slack.svg" alt="Logo" class="h-8 w-8 object-cover mr-2" />
    <span class="text-2xl font-bold" style="font-size: 1.5rem">User Management</span>
  </div>
  <!-- Navigation Links -->
  <div class="mt-10 flex flex-col space-y-4 px-4">
    <a [routerLink]="['/layout']" routerLinkActive="bg-blue-600" class="flex items-center py-2 px-4 rounded hover:bg-gray-700">
      <i class="fa-solid fa-house"></i>
      <span class="ml-3">Dashboard</span>
    </a>
    <a [routerLink]="['/user-list']" routerLinkActive="bg-blue-600" class="flex items-center py-2 px-4 rounded hover:bg-gray-700">
      <i class="fa-solid fa-user"></i>
      <span class="ml-3">User-list</span>
    </a>
    <a [routerLink]="['/settings']" routerLinkActive="bg-blue-600" class="flex items-center py-2 px-4 rounded hover:bg-gray-700">
      <i class="fa-solid fa-cog"></i>
      <span class="ml-3">Settings</span>
    </a>
  </div>
</div>

<!-- Main Content Area (80% width) -->
<div class="lg:w-4/5 w-full ml-auto bg-[#F6F6F6]">
  <!-- Header with Logo and Title (Top fixed section) -->
  <div class="sticky top-0 z-50 flex items-center justify-start px-6 py-4 bg-white shadow-md">
    <img src="/assets/slack.svg" alt="Logo" class="h-8 w-8 object-cover mr-2" />
    <span class="text-xl font-bold">User Management</span>
  </div>

  <!-- Router Outlet (Main Content) -->
  <div class="p-6">
    <router-outlet></router-outlet>
  </div>
</div>

</ng-container>

<!-- Alerts Component -->
<app-alerts></app-alerts>
